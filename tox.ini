[tox]
envlist = lint, pytest
isolated_build = True

[testenv:lint]
deps = pylama
skip_install = true
commands = pylama --ignore C901,E116,E251,E203,E501,E741,E731 srsrc/*.py

# Test environment
[testenv]
deps =
    shlib
    pytest
    pytest-cov

[testenv:pytest]
# commands = py.test -vv --cov {posargs} --cov-branch --cov-report term-missing
commands = pytest -vv --cov {posargs} --cov-branch --cov-report term
